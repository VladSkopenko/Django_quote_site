{% extends "quotes/base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- User Avatar and Username -->
        <div class="col-md-4 text-center mb-4">
            <!-- User Avatar -->
            <img src="{{ user.profile.avatar.url }}" alt="Avatar of {{ user.username }}" class="img-fluid rounded-circle mb-3" style="max-width: 150px;">
            <!-- Username -->
            <h2>{{ user.username }}</h2>
        </div>


        <div class="col-md-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <input type="text" id="username" class="form-control" value="{{ user.username }}" readonly>
                </div>

                <div class="form-group mb-3">
                    <label for="avatar" class="form-label">Change Avatar:</label>
                    {{ profile_form.avatar }}
                    <span>{{ profile_form.errors.avatar }}</span>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
