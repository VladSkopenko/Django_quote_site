<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>HomeWork</title>
    <style>
        body {
            background-color: #f5f5dc; /* Цвет бежевого фона */
        }
    </style>
</head>
<body>
<div class="container pt-3">
    <div class="row header-box">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            <div class="input-group">
                <form action="{% url 'quotes:search' %}" class="form-inline my-2 my-lg-0" method="GET">
                    <input aria-label="Search" class="form-control mr-sm-2" name="tag" placeholder="Search by tag"
                           type="search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <p>
                {% if user.is_authenticated %}
            <form action="{% url 'users:logout' %}" method="post">
                {% csrf_token %}
                <button class="btn btn-primary mt-3" type="submit">Logout</button>
            </form>
                <a href="{% url 'users:profile' %}" class="btn btn-primary">Profile</a>
                <a href="{% url 'quotes:add_author' %}" class="btn btn-primary">AddAuthor</a>
                <a href="{% url 'quotes:add_quote' %}" class="btn btn-primary">AddQuote</a>

                {% else %}
                <a href="{% url 'users:register' %}" class="btn btn-primary">Register</a>
                <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>
                {% endif %}
            </p>
        </div>
    </div>

    {% block content %} {% endblock %}

</div>
</body>
</html>
